<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background with gradient -->
  <rect width="32" height="32" rx="8" fill="url(#gradient1)"/>
  
  <!-- Minimalist rabbit ears made of code -->
  <path d="M12 6L14 12L12 14" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  <path d="M20 6L18 12L20 14" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  
  <!-- Central code element -->
  <circle cx="16" cy="18" r="6" fill="white" opacity="0.1"/>
  <text x="16" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="700" text-anchor="middle" fill="white">AI</text>
  
  <!-- Small brackets around initials -->
  <path d="M11 16L10 18L11 20" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <path d="M21 16L22 18L21 20" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Sparkle elements -->
  <circle cx="8" cy="8" r="0.8" fill="white" opacity="0.9"/>
  <circle cx="24" cy="24" r="0.8" fill="white" opacity="0.9"/>
  <circle cx="24" cy="8" r="0.4" fill="white" opacity="0.7"/>
  <circle cx="8" cy="24" r="0.4" fill="white" opacity="0.7"/>
  <circle cx="26" cy="12" r="0.3" fill="white" opacity="0.5"/>
  <circle cx="6" cy="20" r="0.3" fill="white" opacity="0.5"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
